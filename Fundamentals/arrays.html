<html>
  <body>
    <canvas width ="600" height="600"></canvas>
    <script>
      // canvas reference: https://www.w3schools.com/tags/ref_canvas.asp

      // refers the the html document, selecting an element: the canvas
      let canvas = document.querySelector('canvas');
      // passing 2d or 3d 
      let context = canvas.getContext('2d');
      
      // loop through the array, log the years in the array
      let years = [2001, 2002, 2003]
      for (let i =0; i < years.length; i++){
        console.log(years[i]);
      }


      // nested loops with conditional to draw smaller squares
      for(let i = 0; i < 5; i++){
        for(let j = 0; j < 5; j++){
          let width = 60;
          let height = 60;
          let gap = 20;
          let x = 100 + (width + gap) * i;
          let y =100 + (height + gap) * j;

          context.beginPath();
          context.rect(x, y, width, height);
          context.stroke();

          // picking random number to create the inner square at random
          if (Math.random() > 0.5) {
            context.rect(x + 8, y + 8, width - 16, height - 16);
            context.stroke();
          }
        }
      }
    </script>
  </body>
</html>
